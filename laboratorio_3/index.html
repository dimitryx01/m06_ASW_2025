<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Preferencias de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            transition: background-color 0.3s;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="color"] {
            width: 100%;
           
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .saludo {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Configurar Preferencias</h2>
    
    <div >
        <p id="nombre">Hola <strong >Invitado</strong></p>
    </div>
    <form id="preferencesForm">
        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Ingresa tu nickname" required>
        </div>
        
        <div class="form-group">
            <label for="bgColor">Color de fondo:</label>
            <input type="color" id="bgColor" name="bgColor" value="#ffffff">
        </div>
        
        <button id="save" type="button">Guardar Preferencias</button>
    </form>
    
    <div class="saludo" id="saludo"></div>
    
<script type="text/javascript" src="script.js"></script>
</body>
</html>
